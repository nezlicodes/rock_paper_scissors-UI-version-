<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Rock paper scissors</h1>
        <div class="container">
            <input id= "paper" type="image" src="Capture.PNG" />
            <input id = "rock" type="image" src= "Rock.PNG" />
            <input id = "scissors" type ="image" src="Scissors.PNG " />
        </div>



        <script> 
            
            //Computer Play
            let computerPlay = function (){
                let arr=["Rock", "Paper", "Scissors"];
                return arr[Math.floor(Math.random()*arr.length)]
            }
           
           //PlayerSelection
            let playerSelection;


            
            let playRound = function (playerSelection, computerPlay){
                
                if (playerSelection === "rock"){
                    if( computerPlay === "Paper"){
                        return "you lose! Paper wins Rock."
                        
                    }
                    else if( computerPlay === 'Scissors'){
                        return 'You win! Rock beats scissors'
                        
                    } 

                    else if ( computerPlay === "Rock") {
                        return "Rock-Rock, no one wins for this round"
                       
                    }
                }
                else if (playerSelection === "paper"){
                    if( computerPlay === "Paper"){
                    return  "Paper-Paper no one wins!"
                    
                    }
                    else if( computerPlay === 'Scissors'){
                    return "You lose! Scissors beats paper"
                    
                    } 

                    else if ( computerPlay === "Rock") {
                    return "You win!"
                    
                    }
                }
                else if (playerSelection === 'scissors'){
                    if( computerPlay === "Paper"){
                    return "you win!"
                    
                    }
                    else if( computerPlay === 'Scissors'){
                    return "No winner for this round!"
                    
                    } 
                    else if ( computerPlay === "Rock") {
                    return "You lose!"
                    
                    }
                }
                
            
            }

            
            let div = document.querySelector(".container");
            div.setAttribute('style', 'display:grid; grid-template-columns: repeat(3, 1fr); align-items:center')

            let h1 = document.querySelector("h1");
            h1.setAttribute("style", "display:flex; align-content: center; justify-content:center;")
            
            let computerGame = document.createElement("div");
            computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; font-size: 25px')
            div.appendChild(computerGame);


            let rock = document.querySelector('#rock');
             rock.addEventListener("click", () =>{ 
                const computerSelection  = computerPlay();
                computerGame.textContent = playRound("rock", computerSelection);
                if ( computerSelection === "Rock"){
                
                computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :black;')
                }
                else if (computerSelection === "Scissors"){
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :green;')
                }
                else if (computerSelection === "Paper") {
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :red;')
                }
            })

            let paper = document.querySelector('#paper');
            paper.addEventListener("click", () => { 
                const computerSelection = computerPlay();
                computerGame.textContent = playRound("paper", computerSelection);
                if ( computerSelection === "Rock"){
                
                computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :green;')
                }
                else if (computerSelection === "Scissors"){
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :red;')
                }
                else if (computerSelection === "Paper") {
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :black;')
                }
               
            });

            let scissors = document.querySelector('#scissors');
            scissors.addEventListener('click', () => {
                computerSelection = computerPlay();
                computerGame.textContent = playRound("scissors", computerSelection);
                if ( computerSelection === "Rock"){
                
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :red;')
                }
                else if (computerSelection === "Scissors"){
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :black;')
                }
                else if (computerSelection === "Paper") {
                    computerGame.setAttribute('style', 'border: 2px solid black; grid-column: 2/3; color :green;')
                }
            })
           
           
        </script>
    </body>
</html>
